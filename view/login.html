<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | Cultura Mecanica</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header id="header" class="views-form">
        <div class="nav-brand brand ">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Cultura Mecanica">
            </a> 
        </div>
    </header>
    <main>
        <div class="form-container">
            <form action="">
                <div class="form-title">
                    <h2>Inicio de sesión</h2>
                </div>
                <div class="form-body">
                    <div class="form-input login">
                        <input type="text" name="" id="" placeholder="Nombre de usuario o Correo">
                    </div>
                    <div class="form-input">
                        <input type="password" name="pass" id="passwrd" placeholder="Contraseña">
                    </div>
                    <div class="form-input">
                        <input type="submit" value="Iniciar sesión">
                    </div>
                </div>
                <div class="form-footer">
                    <div class="footer-account">
                        <span>¿Tienes tú cuenta?</span>
                    </div>
                    <div class="footer-account link">
                        <a href="./register.html">Resgístrate</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>  
</html>

{% extends "base.html"%}
{% include "views/alt_navbar.html"%}
{% block body %}
<main>
    <div class="form-container">
        <form action="">
            <div class="form-title">
                <h2>Inicio de sesión</h2>
            </div>
            <div class="form-body">
                <div class="form-input login">
                    <input type="text" name="" id="" placeholder="Nombre de usuario o Correo">
                </div>
                <div class="form-input">
                    <input type="password" name="pass" id="passwrd" placeholder="Contraseña">
                </div>
                <div class="form-input">
                    <input type="submit" value="Iniciar sesión">
                </div>
            </div>
            <div class="form-footer">
                <div class="footer-account">
                    <span>¿Tienes tú cuenta?</span>
                </div>
                <div class="footer-account link">
                    <a href="{{ url_for('signup') }}"">Resgístrate</a>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
